<html>
    <head>
            <title>Wine Quality</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
                <link rel="stylesheet" type= "text/css" href="{{ url_for('static',filename='css/style.css') }}">
                <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
    <body>
    <h3>Wine Quality Prediction Form</h3>

<div class="container-fluid">
<div class="row margin-top-10">
<!-- <div id = 'red' class="col-md-6"> -->
    <div class="col-md-6 col-sm-12 margin-top-10">    
        <div class="well well-sm">
                <h4>Red Wine Sample:</h4>
        </div>
        <div class="panel panel-primary margin-top-10">
                <div class="panel-heading">
                  <h3 class="panel-title margin-top-10">Enter your values</h3>
                </div>
                
                <div id="red" class="panel-body col-md-12">
                        <form action="/result_red" method="POST">
                            <label for="alcohol">Alcohol</label>
                            <input type="text" id="alcohol" name="alcohol" required> <span>btw:[8-15]</span>
                            <br>
                            <!-- <label for="alcohol">Alcohol</label>
                            
                            <input type="range" min="1" max="15" step="0.1" class="form-control-range" id="alcohol" name="alcohol"> -->
                            
                            <label for="volatile_acidity">Volatile Acidity</label>
                            <input type="text" id="volatile_acidity" name="volatile_acidity" required> <span>btw:[0.1-1.6 g/100mL]</span>
                            <br>
                            <label for="sulphates">Sulphates</label>
                            <input type="text" id="sulphates" name="sulphates" required> <span>btw:[0.3-2.0 g/L]</span>
                            <br>
                            <label for="citric_acid">Citric Acid</label>
                            <input type="text" id="citric_acid" name="citric_acid" required> <span>btw:[0-1 %TA]</span>
                            <br>
                            <label for="total_sulfur_dioxide">Sulfur dioxide</label>
                            <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required> <span>btw:[6-265 PPM]</span>
                            <br>
                            <label for="density">Density</label>
                            <input type="text" id="density" name="density" required> <span>btw:[0.8-1.1 g/mL]</span>
                            <br>
                            <input type="submit" value="Predict">
                           
                          </form>
                </div>
              </div>
            </div>
          
<div class="col-md-6 col-sm-12 margin-top-10">    
    <div class="well well-sm">
        <h4>White Wine Sample:</h4>
      </div>
      <div class="panel panel-primary margin-top-10">
          <div class="panel-heading">
            <h3 class="panel-title margin-top-10">Enter your values</h3>
      </div>    
      <div id = 'white' class="panel-body col-md-12">
        
        
    <!-- <h1>White Wine features</h1> -->
        <form action="/result_white" method="POST">
          <label for="alcohol">Alcohol</label>
          <input type="text" id="alcohol" name="alcohol" required> <span>btw:[8-15]</span>
          <br>
          <label for="chlorides">Chlorides</label>
          <input type="text" id="chlorides" name="chlorides" required> <span>btw:[0.009-0.35 g/L]</span>
          <br>
          <label for="volatile_acidity">Volatile Acidity</label>
          <input type="text" id="volatile_acidity" name="volatile_acidity" required> <span>btw:[0.08-1.2 g/100mL]</span>
          <br>
          <label for="total_sulfur_dioxide">Sulfur dioxide</label>
          <input type="text" id="total_sulfur_dioxide" name="total_sulfur_dioxide" required> <span>btw:[9-400 PPM]</span>
          <br>
          <label for="fixed_acidity">Fixed Acidity</label>
          <input type="text" id="fixed_acidity" name="fixed_acidity" required> <span>btw:[3.5-10 g/L]</span>
          <br>
          <br>
          <input type="submit" value="Predict">
        </form>
      </div>
    </div>
</div>
</div>

</div>
  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/guage.js') }}"></script> -->
</body>
<script src="static/js/index.js"></script>
</html>
